<div class="container mx-auto">
    <div class="shadow-md w-full h-fit p-4 mt-4 rounded-sm">
        <h1 class="text-3xl mb-4">Tambah Product</h1>
        <form [formGroup]="form" (submit)="onSubmit()">
            <div class="mb-5 flex flex-row">
                <div class="w-1/5 p-4">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nama Produk</label>
                </div>
                <div class="w-2/5">
                    <input type="text" id="name"
                        formControlName="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                        placeholder="Nama Produk" required>
                </div>
            </div>
            <div class="mb-6 flex flex-row">
                <div class="w-1/5 p-4">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Harga</label>
                </div>
                <div class="w-2/5">
                    <input type="number" id="price"
                        formControlName="price"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                        placeholder="Harga" required>
                </div>
            </div>
            <div class="mb-6 flex flex-row">
                <div class="w-1/5 p-4">
                    <label for="file" class="block mb-2 text-sm font-medium text-gray-900">Url Gambar</label>
                </div>
                <div class="w-2/5">
                    <input type="text" id="file"
                        formControlName="file"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                        placeholder="Url Gambar" required>
                </div>
            </div>
            <div class="mb-6 flex flex-row">
                <div class="w-1/5 p-4">
                    <label for="file" class="block mb-2 text-sm font-medium text-gray-900">Deskripsi Produk</label>
                </div>
                <div class="w-2/5">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor [editor]="editor" formControlName="description" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
                </div>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>
    </div>
</div>
